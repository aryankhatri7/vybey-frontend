<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VYBEY | Signup</title>
<script src="config.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= NAVBAR (SAME AS INDEX) ================= -->
<nav class="navbar">
  <div class="logo">
    <a href="index.html">VYBEY</a>
  </div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="#">Products</a></li>
    <li><a href="#">About</a></li>
  </ul>
  <div class="cart-icon">
    <a href="cart.html">ðŸ›’ Cart <span id="cart-count">0</span></a>
  </div>
</nav>

<!-- ================= SIGNUP SECTION ================= -->
<section class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <div class="card shadow-lg p-4">
        <h3 class="text-center mb-3">Create Account âœ¨</h3>
        <p class="text-center text-muted">Join the VYBEY community</p>

        <form id="signupForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>

          <button type="submit" class="btn btn-dark w-100">Signup</button>
        </form>

        <p class="text-center mt-3">
          Already have an account?
          <a href="login.html">Login</a>
        </p>
      </div>

    </div>
  </div>
</section>

<!-- ================= JS ================= -->
<script>
document.getElementById("signupForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("https://vybey-backened.onrender.com/api/auth/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();

    if (res.ok) {
      alert("âœ… Signup successful! Please login.");
      window.location.href = "login.html";
    } else {
      alert(data.message || "Signup failed");
    }
  } catch (err) {
    alert("Server error");
    console.error(err);
  }
});

// Cart count sync
function updateCartCount() {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  let count = cart.reduce((sum,item)=>sum+item.quantity,0);
  const el = document.getElementById('cart-count');
  if(el) el.innerText = count;
}
updateCartCount();
</script>

</body>
</html>
