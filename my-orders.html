<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders | VYBEY</title>
<script src="config.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f4ef;
      color: #111;
    }

    /* ===== HEADER ===== */
    .orders-header {
      text-align: center;
      margin: 120px 0 60px;
    }

    .orders-header h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .orders-header p {
      font-size: 14px;
      color: #7a7a7a;
    }

    /* ===== CONTAINER ===== */
    .orders-container {
      max-width: 1100px;
      margin: auto;
      padding: 0 40px 120px;
    }

    /* ===== CARD ===== */
    .order-card {
      background: #fff;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(0,0,0,0.12);
      transition: 0.3s ease;
    }

    .order-card:hover {
      transform: translateY(-6px);
    }

    .order-header {
      background: #2b2623;
      color: #fff;
      padding: 14px 18px;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .order-status {
      background: #9a7b5f;
      color: #fff;
      font-size: 12px;
      padding: 6px 14px;
      border-radius: 30px;
      font-weight: 600;
    }

    .order-card .card-body {
      padding: 18px;
      font-size: 14px;
    }

    .order-card hr {
      margin: 14px 0;
    }

    .order-card small {
      font-size: 12px;
      color: #777;
    }

    @media (max-width: 768px) {
      .orders-header {
        margin: 80px 0 40px;
      }
      .orders-container {
        padding: 0 20px 80px;
      }
    }
  </style>
</head>

<body>

<!-- NAVBAR (SAME AS WEBSITE) -->
<nav class="navbar">
  <div class="logo">
    <a href="index.html">VYBEY</a>
  </div>

  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="products.html">Products</a></li>
    <li><a href="about.html">About</a></li>
  </ul>

  <div class="cart-icon">
    <a href="cart.html" class="bag-only">ðŸ‘œ</a>
  </div>
</nav>

<!-- HEADER -->
<section class="orders-header">
  <h1>ðŸ“¦ My Orders</h1>
  <p>Track all your recent purchases here</p>
</section>

<!-- ORDERS -->
<section class="orders-container">
  <div class="row" id="ordersContainer"></div>
</section>

<script>
async function fetchMyOrders() {
  try {
    const res = await fetch("https://vybey-backened.onrender.com/api/orders");
    const orders = await res.json();

    const container = document.getElementById("ordersContainer");
    container.innerHTML = "";

    if (!orders || orders.length === 0) {
      container.innerHTML = "<p class='text-center'>No orders yet</p>";
      return;
    }

    orders.forEach(order => {
      let itemsHTML = "";
      order.items.forEach(item => {
        itemsHTML += `
          <div class="d-flex justify-content-between">
            <span>${item.name} Ã— ${item.quantity}</span>
            <span>â‚¹${item.price}</span>
          </div>
        `;
      });

      container.innerHTML += `
        <div class="col-md-6 mb-4">
          <div class="order-card">
            <div class="order-header">
              <span>Order ID: ${order._id.slice(-6)}</span>
              <span class="order-status">${order.status}</span>
            </div>
            <div class="card-body">
              ${itemsHTML}
              <hr>
              <p><strong>Total:</strong> â‚¹${order.total}</p>
              <small>Ordered on ${new Date(order.createdAt).toLocaleString()}</small>
            </div>
          </div>
        </div>
      `;
    });

  } catch (err) {
    console.error(err);
  }
}

fetchMyOrders();
</script>

</body>
</html>
