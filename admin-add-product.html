<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VYBEY Admin ‚Äì Add Product</title>
<script src="config.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f7f4ef;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .page-center {
      min-height: calc(100vh - 64px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
    }

    .admin-card {
      background: #ffffff;
      padding: 34px;
      border-radius: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 18px 45px rgba(0,0,0,.12);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 22px;
    }

    .form-control {
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid #e4ded7;
      background: #f9f7f4;
    }

    button {
      border-radius: 30px;
      font-weight: 600;
      padding: 12px;
      background: #2b2623;
      border: none;
      color: #fff;
    }

    button:hover {
      background: #9a7b5f;
    }

    .product-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f7f4ef;
      padding: 12px;
      border-radius: 14px;
      margin-bottom: 10px;
    }

    .product-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 10px;
    }

    .delete-btn {
      background: #c0392b;
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- üîê AUTH -->
<script>
  if (localStorage.getItem("adminLoggedIn") !== "true") {
    localStorage.setItem("adminRedirect", "admin-add-product.html");
    window.location.href = "admin-login.html";
  }
</script>

<!-- üîù NAVBAR -->
<nav style="background:#111; padding:15px 30px; display:flex; justify-content:space-between; align-items:center;">
  <div style="color:#fff; font-weight:600;">VYBEY ADMIN</div>
  <div style="display:flex; gap:14px;">
    <a href="admin-add-product.html" style="color:#fff;">‚ûï Add Product</a>
    <a href="admin-orders.html" style="color:#fff;">üì¶ Orders</a>
    <a href="admin-login.html" onclick="logout()" style="color:#ff4d4d;">Logout</a>
  </div>
</nav>

<div class="page-center">
  <div class="admin-card">

    <h2>Add Product</h2>

    <form id="productForm" enctype="multipart/form-data">
      <input type="text" name="name" class="form-control mb-3" placeholder="Product Name" required>
      <input type="number" name="price" class="form-control mb-3" placeholder="Price" required>
      <input type="file" name="image" class="form-control mb-3" required>
      <button class="w-100">Add Product</button>
    </form>

    <hr class="my-4">
    <h5 class="text-center mb-3">All Products</h5>
    <div id="productList"></div>

  </div>
</div>
<script>
  const productList = document.getElementById("productList");

  async function fetchProducts() {
    const res = await fetch(`${API_BASE_URL}/api/products`);
    const products = await res.json();
    productList.innerHTML = "";

    products.forEach(p => {
      productList.innerHTML += `
        <div class="product-item">
          <img src="${API_BASE_URL}/uploads/${p.image}">
          <div>
            <strong>${p.name}</strong><br>
            ‚Çπ${p.price}
          </div>
          <button class="delete-btn" onclick="deleteProduct('${p._id}')">Delete</button>
        </div>
      `;
    });
  }

  async function deleteProduct(id) {
    if (!confirm("Delete product?")) return;
    await fetch(`${API_BASE_URL}/api/products/${id}`, { method: "DELETE" });
    fetchProducts();
  }

  document.getElementById("productForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const formData = new FormData(this);

    const res = await fetch(`${API_BASE_URL}/api/products/add`, {
      method: "POST",
      body: formData
    });

    if (res.ok) {
      alert("‚úÖ Product added");
      this.reset();
      fetchProducts();
    } else {
      alert("‚ùå Error adding product");
    }
  });

  function logout() {
    localStorage.removeItem("adminLoggedIn");
    window.location.href = "admin-login.html";
  }

  fetchProducts();
</script>


</body>
</html>
