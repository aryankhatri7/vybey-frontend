<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login ‚Äì VYBEY</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f4ef; /* beige */
    }

    .login-card {
      width: 360px;
      border-radius: 20px;
      border: none;
      background: #ffffff;
      box-shadow: 0 18px 45px rgba(0,0,0,0.15);
    }

    .login-title {
      font-weight: 600;
      color: #2b2623;
    }

    .brand {
      font-weight: 600;
      letter-spacing: 1px;
      color: #9a7b5f;
      font-size: 14px;
    }

    .form-control {
      border-radius: 14px;
      font-size: 14px;
      padding: 10px 14px;
      border: 1px solid #e4ded7;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #9a7b5f;
    }

    .login-btn {
      background: #2b2623;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 10px;
      font-size: 14px;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #9a7b5f;
    }

    .error-text {
      font-size: 13px;
    }
  </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card login-card p-4">

    <div class="text-center mb-3">
      <div class="brand">VYBEY ADMIN</div>
      <h4 class="login-title mt-1">üîê Admin Login</h4>
    </div>

    <input 
      type="password" 
      id="password" 
      class="form-control mb-3" 
      placeholder="Enter admin password">

    <button class="login-btn w-100" onclick="login()">
      Login
    </button>

    <p id="error" class="text-danger text-center mt-3 error-text"></p>

  </div>
</div>

<script>
function login() {
  const password = document.getElementById("password").value;

  if (password === "admin123") {
    localStorage.setItem("adminLoggedIn", "true");

    // IMPORTANT FIX üëá
    const redirect = localStorage.getItem("adminRedirect") || "admin-orders.html";
    localStorage.removeItem("adminRedirect");

    window.location.href = redirect;
  } else {
    document.getElementById("error").innerText = "Wrong password";
  }
}
</script>


</body>
</html>
