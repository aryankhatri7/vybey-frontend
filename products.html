<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VYBEY | Shop</title>
<script src="config.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="products.css">

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">
    <a href="index.html">VYBEY</a>
  </div>

  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="products.html" class="active">Shop</a></li>
  </ul>

  <!-- cart icon ONLY (no count) -->
  <div class="cart-icon">
    <a href="cart.html" class="bag-only">ðŸ‘œ</a>
  </div>
</nav>

<!-- SHOP HEADER -->
<section class="shop-header">
  <span>SHOP</span>
  <h1>All Products</h1>
  <p>Minimal accessories made for everyday confidence.</p>
</section>

<!-- PRODUCTS GRID -->
<section class="container shop-grid">
  <div class="row" id="productList"></div>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {

  function addToCart(product) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let existing = cart.find(p => p.id === product.id);

    if (existing) existing.quantity += 1;
    else {
      product.quantity = 1;
      cart.push(product);
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert(product.name + " added to cart ðŸ›’");
  }

  function openProduct(card) {
    const product = {
      id: card.dataset.id,
      name: card.dataset.name,
      price: card.dataset.price,
      image: card.dataset.image
    };

    localStorage.setItem("selectedProduct", JSON.stringify(product));
    window.location.href = "product.html";
  }

  fetch("https://vybey-backened.onrender.com/api/products")
    .then(res => res.json())
    .then(products => {
      const list = document.getElementById("productList");
      list.innerHTML = "";

      products.forEach(p => {
        list.innerHTML += `
          <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="product-card product-click"
              data-id="${p._id}"
              data-name="${p.name}"
              data-price="${p.price}"
              data-image="${p.image}">

              <img src="https://vybey-backened.onrender.com/uploads/${p.image}" alt="${p.name}">

              <div class="product-meta">
                <h6>${p.name}</h6>
                <p>â‚¹${p.price}</p>

                <button
                  onclick='event.stopPropagation(); addToCart({
                    id:"${p._id}",
                    name:"${p.name}",
                    price:${p.price},
                    image:"${p.image}"
                  })'>
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        `;
      });

      document.querySelectorAll(".product-click").forEach(card => {
        card.addEventListener("click", () => openProduct(card));
      });
    });
});
</script>

</body>
</html>
