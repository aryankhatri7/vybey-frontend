if (localStorage.getItem("adminLoggedIn") !== "true") {

<!-- âœ… ADMIN ORDERS -->
<section class="container my-5">
  <h2 class="admin-title text-center">
    ðŸ“¦ All Orders
  </h2>

  <div class="table-responsive">
    <table class="table align-middle">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Payment</th>
          <th>Products</th>
          <th>Total</th>
          <th>Status</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>
</section>

<!-- ================== JS (UNCHANGED) ================== -->
<script>
  function logout() {
    localStorage.removeItem("adminLoggedIn");
    window.location.href = "admin-login.html";
  }

  async function fetchOrders() {
    try {
      const res = await fetch('http://localhost:5000/api/orders');
      const orders = await res.json();
      const table = document.getElementById('ordersTable');
      table.innerHTML = '';

      if (!orders || orders.length === 0) {
        table.innerHTML = `<tr><td colspan="9" class="text-center">No orders yet</td></tr>`;
        return;
      }

      orders.forEach(order => {
        let productsHTML = '';
        if (order.items && Array.isArray(order.items)) {
          order.items.forEach(item => {
            productsHTML += `${item.name} Ã— ${item.quantity}<br>`;
          });
        } else {
          productsHTML = '<i>Invalid Order</i>';
        }

        table.innerHTML += `
          <tr>
            <td>${order.name || 'N/A'}</td>
            <td>${order.phone || 'N/A'}</td>
            <td>${order.address || 'N/A'}</td>
            <td>${order.paymentMethod || 'COD'}</td>
            <td>${productsHTML}</td>
            <td>â‚¹${order.total || 0}</td>
            <td>
              <select class="form-select form-select-sm"
                onchange="updateStatus('${order._id}', this.value)">
                <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
                <option value="Shipped" ${order.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                <option value="Delivered" ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                <option value="Cancelled" ${order.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
              </select>
            </td>
            <td>${order.createdAt ? new Date(order.createdAt).toLocaleString() : ''}</td>
            <td>
              <button class="btn btn-sm btn-danger"
                onclick="deleteOrder('${order._id}')">Delete</button>
            </td>
          </tr>
        `;
      });
    } catch (err) {
      console.error("ADMIN FETCH ERROR:", err);
    }
  }

  async function updateStatus(id, status) {
    try {
      const res = await fetch(`http://localhost:5000/api/orders/${id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      });
      if (res.ok) fetchOrders();
    } catch (err) {
      console.error(err);
    }
  }

  async function deleteOrder(id) {
    if (!confirm("Delete this order?")) return;
    try {
      const res = await fetch(`http://localhost:5000/api/orders/${id}`, {
        method: 'DELETE'
      });
      if (res.ok) fetchOrders();
    } catch (err) {
      console.error(err);
    }
  }

  fetchOrders();
</script>

</body>
